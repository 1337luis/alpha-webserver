<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha WebServer</title>
    <style>
        body {
            background-color: #223;
            color: #FFFFEA;
            font-family: sans-serif;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 20px);
        }
        .alpha-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: #0006;
            h1, p {
                text-align: center;
                margin: 5px;
            }
        }
        footer {
            position: fixed;
            bottom: -1px;
            right: -1px;
            padding: 5px 10px;
            background-color: #0006;
        }
        p, h1 {
            margin: 0;
        }

        .alpha-wrapper {
            background-color: #0006;
        }
    </style>
</head>
<body>
    <div class="alpha-wrapper">
        <h1>Welcome to Alpha WebServer</h1>
        <p>Experimental Web Server</p>
    </div>
    <footer>
        <p>Alpha WebServer</p>
    </footer>
</body>
</html>
