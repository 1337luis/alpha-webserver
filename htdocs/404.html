<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            background-color: #522;
            color: #FFFFEA;
            font-family: sans-serif;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 20px);
        }
        .alpha-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: #0006;
            h1, p {
                text-align: center;
                margin: 5px;
                font-size: 2em;
            }

            h1 {
                font-size: 4em;;
            }
        }
        footer {
            position: fixed;
            bottom: -1px;
            right: -1px;
            padding: 5px 10px;
            background-color: #0006;
        }
        p, h1 {
            margin: 0;
        }

        .alpha-wrapper {
            background-color: #0006;
        }
    </style>
</head>
<body>
    <div class="alpha-wrapper">
        <h1>404</h1>
        <p>Not Found</p>
    </div>
    <footer>
        <p>Alpha WebServer</p>
    </footer>
</body>
</html>
